<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1 id="Date"></h1>

    <script>

        const h1 = document.getElementById("Date")
        const d = new Date()
        
        const months = ["Janurary", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

        h1.innerHTML += d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear()
        h1.innerHTML += ", " + days[d.getDay()]

    </script>
</body>
</html>
