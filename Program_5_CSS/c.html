<!doctype html>
<html>
	<head>
		<title>Program 5.c</title>
		
		<style>
			.box {
				display: inline-block;
				height: 100px;
				width: 200px;
				text-align: center;
				display: table-cell;
        		vertical-align: middle;
			}
			
			.one {
				background-color: deeppink;
				color: white;
				transition: width 2s, height 2s, color 2s, background-color 2s, transform 2s;
			}
			
			.one:hover {
				background-color: purple;
				height: 200px;
				width: 400px;
				color: deeppink;
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box one">
			Hello VVIT!
		</div>
	</body>
</html>
