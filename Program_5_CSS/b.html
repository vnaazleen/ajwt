<!doctype html>
<html>
	<head>
		<title>Program 5 b</title>
		
		<style>
			.linear {
				color: white;
				background: linear-gradient(#e66465, #9198e5);
				border: 1px solid white;
				border-radius: 30px;
			}
			
			.radial {
				color: white;
				background: radial-gradient(#e66465, #9198e5);
				border: 1px solid white;
				border-radius: 30px;
			}
		</style>
	</head>
	
	<body>
		<center><h1 class="linear">Linear Gradient</h1></center>
		<center><h1 class="radial">Radial Gradient</h1></center>
		
		
	</body>
</html>
