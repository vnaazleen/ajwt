<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Book Store</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body onload="displayBooks()">
    

    <div class="header">
        <h1>CYBER BOOK STORE</h1>
    </div>

    <div class="main">
        
        <aside>
            <nav>
                <form>
                    <table>
                        <tr><th><label for="subjects">Subjects</label></th></tr>
                        <tr><td>
                            <select onchange="displayBooksBySubject()" name="subjects" id="subjects">
                                <option checked value="all">All</option>
                                <option value="c">C/C++</option>
                                <option value="java">Java</option>
                                <option value="python">Python</option>
                            </select>
                        </td></tr>
                    </table>
                </form>
            </nav>
        </aside>

        <div class="content">
            <h3 id="title">ALL BOOKS</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
